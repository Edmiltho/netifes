<html>
       <head>
        <title>NetIfes</title>
        <meta charset="UTF-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin:40px;">
        <h2>Cadastro de Filmes</h2>
       <form action="filme" method="POST">
            Nome do Filme: <input type="text" name="nome" /><br />
            Catetoria: <input type="text" name="categoria" /><br />
            Duracao: <input type="text" name="duracao" /><br />                        
            Preco: <input type="text" name="preco" /><br />            
            Imagem: <input type="text" name="imagem" /><br />   
            Classificação: <input type="text" name="classificacao" /><br />
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>      
        </form>
        
      <!-- Compiled and minified CSS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
           
        
    </body>
</html>
