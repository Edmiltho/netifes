        <div id="filmes" class="center-align row" style="margin-top:40px;">
        </div>

        <!-- Compiled and minified CSS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        
        <script>
            $(document).ready(function () {
                $('.sidenav').sidenav();
            });
            $( document ).ready(function() {                
                var card = "";
                $.getJSON( "/netifes/filme", function( data ) {
                    var items = [];                    
                    $.each( data, function( key, val ) {                     
                     card += 
                        '<div class="col m3">'+
                          '<div class="card">'+
                            '<div class="card-image">'+
                           '   <img src="images/starwars.png">'+                           
                           ' </div>'+
                           ' <div class="card-content">'+
                           '   <p>&#9733;&#9733;&#9733;&#9733;&#9734;<span class="right">'+ val.duracao+ '\'</span></p>'+
                           '   <p><a style="text-align: justify;" href="#">' + val.nome +' <span style="color:red">R$ ' + val.valor+ '</span></a></p>'+                           
                           ' </div>'+                           
                          '</div>'+                     
                      '</div>';                      
                });
                
                if(card == ""){
                     $("#filmes").html("Nenhum filme cadastrado.<a src='filmes.html'>Acesse para cadastrar</a>");
                }else{
                    $("#filmes").html(card);
                   }
                });                
            });
            
        </script>
    </body>
